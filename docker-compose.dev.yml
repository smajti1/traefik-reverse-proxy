version: '3'

services:
  reverse-proxy:
    image: library/traefik:v2.3.3
    command:
      - "--log.level=DEBUG"
      - "--accessLog=true"
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.docker.network=gateway"
      - "--providers.file.watch=true"
      - "--providers.file.filename=/etc/traefik/traefik.dev.local-certs.yml"
    ports:
      - "80:80"
      - "443:443"
      # The Web UI (dashboard etc.)
      - "8080:8080"
    volumes:
      # mount traefik config
      - ./:/etc/traefik/:ro
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt
      - ./certs:/certs:ro
    networks:
      - default

# Make the externally created network "gateway" available as network "default"
networks:
  default:
    external:
      name: gateway

